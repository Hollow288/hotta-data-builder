<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>创意卡片</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Lato:400,700,900);

        *, *:before, *:after {
            box-sizing: border-box;
        }

        body {
            font: 28px/40px "SarasaMonoSC-Regular", Arial, sans-serif; /* 原来 14px → 28px */
            color: #9E9E9E;
            margin-top: 60px; /* 原来 30px → 60px */
            background: transparent;
        }

        .slide-container {
            margin: auto;
            width: 740px; /* 原来 370px → 740px */
            text-align: center;
            background: transparent;
        }

        .card {
            background: white;
            width: 700px; /* 原来 350px → 700px */
            display: inline-block;
            margin-top: 80px; /* 原来 40px → 80px */
            margin-bottom: 40px; /* 原来 20px → 40px */
            border-radius: 38px; /* 原来 19px → 38px */
            position: relative;
            text-align: center;
            box-shadow: -2px 30px 30px -24px black; /* 阴影也放大 */
        }

        .card__image {
            position: relative;
            height: 200px; /* 原来 100px → 200px */
            margin-bottom: 50px; /* 原来 25px → 50px */
            background: linear-gradient(180deg, #FFF4E5 0%, #FFE5B4 100%);
            border-top-left-radius: 28px;
            border-top-right-radius: 28px;
            overflow: visible;
        }

        .card__image img {
            position: absolute;
            top: -100px; /* 原来 -50px → -100px */
            left: 50%;
            transform: translateX(-50%) scale(0.8); /* 原来 0.4 → 0.8 */
            transform-origin: top center;
            width: auto;
            filter: drop-shadow(0 16px 30px rgba(0, 0, 0, 0.3));
        }

        .card__level {
            text-transform: uppercase;
            font-size: 24px; /* 原来 12px → 24px */
            font-weight: 700;
            margin-bottom: 6px; /* 原来 3px → 6px */
            color: #EC9B3B;
        }

        .card__name {
            font-size: 52px; /* 原来 26px → 52px */
            color: black;
            font-weight: 900;
            margin-bottom: 10px; /* 原来 5px → 10px */
        }

        .card__description {
            position: relative;
            padding: 40px 40px 30px; /* 原来 20/15 → 40/30 */
        }

        .card__description::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px; /* 原来 1px → 2px */
            background-color: #ccc;
            margin-top: 30px; /* 原来 15px → 30px */
        }

        .card__stars {
            text-align: left;
            padding: 0 30px; /* 原来 15px → 30px */
            font-size: 28px; /* 原来 14px → 28px */
            color: #333;
        }

        .card__stars div {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px; /* 原来 10px → 20px */
        }

        .card__stars .stars {
            font-size: 24px; /* 原来 12px → 24px */
            width: 200px; /* 原来 100px → 200px */
            display: inline-block;
            line-height: 1.2;
        }

        .card__stars .desc {
            margin-top: -6px; /* 原来 -3px → -6px */
            color: #555;
            flex: 1;
            word-break: break-word;
            align-items: flex-start;
        }
    </style>
</head>
<body>
<div class="slide-container">
    <div class="card">
        <div class="card__image">
            <img src="{{card_image}}" alt="barbarian"/>
        </div>
        <div class="card__level">{{item_rarity}}</div>
        <div class="card__name">{{item_name}}</div>
        <div class="card__description">
            {{use_description | highlight_shuzhi}}
        </div>

        <div class="card__stars">
            {% for desc in artifact_attribute_data %}
            <div>
                <span class="stars">{{ '⭐' * loop.index }}</span>
                <span class="desc">{{ desc | highlight_shuzhi}}</span>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
